<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 onload="authActionText()">Authentication</h1>
    <label for="select-auth-action">Action</label>
    <select id="select-auth-action" name="action" class="auth-action" onchange="authActionText()">
        <option value="sign-up">Sign Up</option>
        <option value="sign-in">Sign In</option>
    </select>

    <section class="authenticate">
            <div id="auth-message">
            <img class="icon" src="resources/raffle.png" alt="raffle">
            <h1 class="auth-action"></h1>
            <p>So that you can:</p>
            <ul class="user-type-dependent"></ul>
        </div>
    <form id="credentials" onsubmit="authenticate(event)">
            <label for="username">Username</label>
            <input id="username" type="text">
            <label for="password">Password</label>
            <input id="password" type="password">
            <label for="user-type">Select your user type</label>
            <select onchange="change_permissions_message()" id="user-type">
                <option value="entity">Organization (Entity)</option>
                <option value="manager">Manager</option>
            </select>
            <input type="submit" value="Submit">
    </form>
</section>
</body>
<script src="scripts/auth.js"></script>
</html>
