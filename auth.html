<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<section class="authenticate">
    <h1>Authentication</h1>
    <form action="">
        <div id="auth-message">
            <img class="icon" src="resources/raffle.png" alt="raffle">
            <h1>Sign in</h1>
            <p>So that you can:</p>
            <ul class="user-type-dependent"></ul>

        </div>
        <div id="credentials">
            <label for="username">Username</label>
            <input id="username" type="text">
            <label for="password">Password</label>
            <input id="password" type="password">
            <label for="user-type">Select your user type</label>
            <select onchange="change_permissions_message()" id="user-type">
                <option value="entity">Organization (Entity)</option>
                <option value="manager">Manager</option>
            </select>
            <input type="button" value="Submit">
        </div>
    </form>
</section>
</body>
<script src="scripts/auth.js"></script>
</html>
